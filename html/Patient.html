    <script>
        function myFunction1() {

            input = document.getElementById("myInput");

            var x0 = document.getElementById("myDIV1");
            var x1 = document.getElementById("myDIV2");
            // 
            var x2 = document.getElementById("myDIV3");
            var x3 = document.getElementById("myDIV4");
            // 
            var x4 = document.getElementById("myDIV5");
            var x5 = document.getElementById("myDIV6");
            //
            var x6 = document.getElementById("myDIV7");
            if (input.value === 'pigeon toes') {
                x0.style.display = "block";
                x1.style.display = "none";
                x2.style.display = "none";
                x3.style.display = "none";
                x4.style.display = "none";
                x5.style.display = "none";
                x6.style.display = "none";

            }
            else if (input.value === 'lack of arches') {
                x1.style.display = "block";
                x0.style.display = "none";
                x2.style.display = "none";
                x3.style.display = "none";
                x4.style.display = "none";
                x5.style.display = "none";
                x6.style.display = "none";
            }
            else if (input.value === 'back pain') {
                x2.style.display = "block";//3
                x0.style.display = "none";
                x1.style.display = "none";
                x3.style.display = "none";
                x4.style.display = "none";
                x6.style.display = "none";
                x5.style.display = "none";
            }
            else if (input.value === 'shoulder pain') {
                x3.style.display = "block";
                x1.style.display = "none";
                x2.style.display = "none";
                x0.style.display = "none";
                x4.style.display = "none";
                x5.style.display = "none";
                x6.style.display = "none";
            }
            else if (input.value === 'instability of shoulder') {
                x4.style.display = "block";
                x1.style.display = "none";
                x2.style.display = "none";
                x3.style.display = "none";
                x0.style.display = "none";
                x5.style.display = "none";
                x6.style.display = "none";
            }
            else if (input.value === 'headache') {
                x5.style.display = "block";
                x1.style.display = "none";
                x2.style.display = "none";
                x3.style.display = "none";
                x4.style.display = "none";
                x0.style.display = "none";
                x6.style.display = "none";
            }
            else if (input.value === 'wheezing coughing') {
                x5.style.display = "none";
                x1.style.display = "none";
                x2.style.display = "none";
                x3.style.display = "none";
                x4.style.display = "none";
                x0.style.display = "none";
                x6.style.display = "block";
            }
            else {
                x0.style.display = "none";
                x1.style.display = "none";
                x2.style.display = "none";
                x3.style.display = "none";
                x4.style.display = "none";
                x5.style.display = "none";
                alert("No Search Fond");

            }
        }
